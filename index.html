<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js" defer></script>
</head>
<body>

    <div id="app">
        <div class="app-container">
            <main class="main-content">
                <header class="content-header">
                    <h1>My Tasks</h1>
                    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
                    <button id="add-todo-btn">+ Add Todo</button>
                </header>

                <div id="todos-container" class="loading">
                    Loading tasks...
                </div>
            </main>
        </div>
    </div>

    <!-- Todo Modal -->
    <div id="todo-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add Todo</h2>

            <form id="todo-form">
                <div class="form-group">
                    <label for="todo-title">Title *</label>
                    <input type="text" id="todo-title" required>
                </div>

                <div class="form-group">
                    <label for="todo-description">Description</label>
                    <textarea id="todo-description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="todo-category">Category</label>
                    <input type="text" id="todo-category">
                </div>

                <div class="form-group">
                    <label for="todo-due-date">Due Date</label>
                    <input type="date" id="todo-due-date">
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-todo">Cancel</button>
                    <button type="submit">Save Todo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
